<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Painting</title>

  <link rel="stylesheet" th:href="@{form.css}"/>
  <link rel="stylesheet" th:href="@{stles.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
  <h1>Add New Painting</h1>
  <form th:action="@{/submitPainting}" method="post" enctype="multipart/form-data">
    <label for="name">Painting Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="date">Year:</label>
    <input type="number" id="date" name="date" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="position">Position in the Museum:</label>
    <input type="text" id="position" name="position" required>

    <label for="originalMuseum">Original Museum:</label>
    <input type="text" id="originalMuseum" name="originalMuseum" required>

    <label for="material">Material:</label>
    <input type="text" id="material" name="material" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.01" required>

    <label for="width">Width (cm):</label>
    <input type="number" id="width" name="width" step="0.01" required>

    <label for="tags">Tags (separated by comma):</label>
    <input type="text" id="tags" name="tags" step="0.01" required>

    <label for="image">Image URL:</label>
    <input type="url" id="image" name="image" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
