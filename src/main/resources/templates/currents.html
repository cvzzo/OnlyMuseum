<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current List</title>
    <link rel="stylesheet" th:href="@{styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Currents</h1>

    <div class="row">
        <div th:each="current : ${currents}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${current.name}">Artist Name</h5>

                    <a th:href="@{/currents/{id}(id=${current.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
