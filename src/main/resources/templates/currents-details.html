<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Current Details</h1>

<div>
    <h2 th:text="${current.name}">Current Name</h2>
    <p><strong>Period:</strong> <span th:text="${current.period}">Period</span></p>
    <p><strong>Description:</strong> <span th:text="${current.description}">Description</span></p>

    <div class="container mt-5">
        <h1 class="mb-4">Artists</h1>

        <div class="row">
            <div th:each="author : ${current.authors}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${author.image}"
                         class="card-img-top"
                         alt="Artist Image"
                         onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png'"
                         style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${author.name}">Artist Name</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h1 class="mb-4">Paintings</h1>

        <div class="row">
            <div th:each="painting : ${current.paintings}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${painting.link}"
                         class="card-img-top"
                         alt="Artist Image"
                         onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png'"
                         style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${painting.name}">Painting Name</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<a href="/currents">Back to Currents List</a>
</body>
</html>
