<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists List</title>
    <link rel="stylesheet" th:href="@{styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Artists</h1>

    <div class="row">
        <div th:each="author : ${authors}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${author.image}"
                     class="card-img-top"
                     alt="Artist Image"
                     onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png'"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${author.name}">Artist Name</h5>
                    <p class="card-text">
                        Born: <span th:text="${author.bornDate}">Birth Year</span>
                        in <span th:text="${author.bornPlace}">BirthPlace</span>
                    </p>
                    <a th:href="@{/authors/{id}(id=${author.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
