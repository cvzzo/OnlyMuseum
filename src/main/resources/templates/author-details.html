<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${author.name} + ' - Artist Details'">Artist Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img th:src="${author.image}"
           class="img-fluid rounded"
           alt="Artist Image"
           onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png'">
    </div>
    <div class="col-md-8">
      <h1 th:text="${author.name}">Artist Name</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Biography</h5>
          <p th:text="${author.description}">Artist Description</p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Life Details</h5>
          <p>
            <strong>Born:</strong>
            <span th:text="${author.bornDate}">Birth Year</span>
            in <span th:text="${author.bornPlace}">Birth Place</span>
          </p>
          <p>
            <strong>Died:</strong>
            <span th:text="${author.deathDate}">Death Year</span>
            in <span th:text="${author.deathPlace}">Death Place</span>
          </p>
        </div>
      </div>

      <div class="card mb-4" th:if="${not #lists.isEmpty(author.currents)}">
        <div class="card-body">
          <h5 class="card-title">Artistic Currents</h5>
          <ul class="list-group">
            <li th:each="current : ${author.currents}"
                class="list-group-item"
                th:text="${current.name}">Current Name</li>
          </ul>
        </div>
      </div>


    </div>
  </div>

  <div class="mt-4">
    <a href="/authors" class="btn btn-secondary">Back to Artists List</a>
  </div>
</div>
</body>
</html>
